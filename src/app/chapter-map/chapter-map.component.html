<div class="row">
  <div class="col-sm-6">
    <div class="map-wrapper">
      <div id="map" class="map"></div>
    </div>
  </div>
  <div class="col-sm-6">
      <form class="row">
          <div class="form-group col-sm-8">
              <label for="zip">Enter an address</label>
              <input class="form-control" id="address" name="address" [(ngModel)]="addressLine" placeholder="Can be any address, zipcode, city, etc">
          </div>
        <div class="form-group col-sm-3">
            <label class="invisible">search</label>
            <button class="btn btn-primary form-control" (click)="findCoordinates()">Search</button>
        </div>
        <div class="col-sm-1"></div>
      </form>
      <div class="row">
        <div class="col-sm-11">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Philly Chapter</h5>
              <div class="card-subtitle text-muted"><a href="https://discord.com/invite/rEETHyx">Discord</a></div>
              <div class="card-text">First chapter! Currently trying to establish the organization and make a name in the Philadelphia area.</div>
            </div>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
  </div>
</div>
