<div id="outside-wrapper" [class.flexed]="!(accountService.currentUser || signInTrigger)">
<amplify-authenticator username-alias="email">

<amplify-sign-up 
  [formFields]="[{type: 'email'}, {type: 'password'}]" 
  usernameAlias="email" 
  slot="sign-up">
</amplify-sign-up>

<amplify-confirm-sign-up 
  usernameAlias="email"
  slot="confirm-sign-up">
</amplify-confirm-sign-up>

  <div [class.toggled]="isSidebarToggled" class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Sidebar</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light"></a>
        <a href="#" class="list-group-item list-group-item-action bg-light"></a>
      </div>
    </div>

    <!-- Sidebar Button -->
    <div class="sidebar-toggler" (click)="isSidebarToggled = !isSidebarToggled" id="menu-toggle">
      <fa-icon *ngIf="isSidebarToggled" [icon]="['fas', 'chevron-left']" class="fa-lg"></fa-icon>
      <fa-icon *ngIf="!isSidebarToggled" [icon]="['fas', 'chevron-right']" class="fa-lg"></fa-icon>
    </div>

    <div id="page-content-wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="navbar-toggler ml-auto mt-2 mt-lg-0" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li ngbDropdown class="nav-item" display="dynamic">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" ngbDropdownToggle>
                {{accountService.currentUser?.attributes.preferred_username || accountService.currentUser?.attributes.email}}
              </a>
              <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item"><amplify-sign-out></amplify-sign-out></a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid p-3">
        <hack-account-settings></hack-account-settings>
      </div>
    </div>

  </div>

  
</amplify-authenticator>
</div>
