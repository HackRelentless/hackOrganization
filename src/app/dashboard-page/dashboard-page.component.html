<div id="outside-wrapper" [class.flexed]="!(currentUser || signInTrigger)">
<amplify-authenticator>


  <div [class.toggled]="isSidebarToggled" class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Sidebar</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light"></a>
        <a href="#" class="list-group-item list-group-item-action bg-light"></a>
      </div>
    </div>

    <!-- Sidebar Button -->
    <div class="sidebar-toggler" (click)="isSidebarToggled = !isSidebarToggled" id="menu-toggle">
      <fa-icon *ngIf="isSidebarToggled" [icon]="['fas', 'chevron-left']" class="fa-lg"></fa-icon>
      <fa-icon *ngIf="!isSidebarToggled" [icon]="['fas', 'chevron-right']" class="fa-lg"></fa-icon>
    </div>

    <div id="page-content-wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="navbar-toggler ml-auto mt-2 mt-lg-0" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li ngbDropdown class="nav-item" display="dynamic">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" ngbDropdownToggle>{{currentUser?.username}}</a>
              <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item"><amplify-sign-out></amplify-sign-out></a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid">
        <h4>User Details</h4>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <div class="d-flex">
              <input id="username" class="form-control" type="text" [value]="currentUser?.username" readonly>
          </div>
        </div>
          <div class="form-group">
              <label for="email">Email</label>
              <div class="d-flex">
                <input id="email" class="form-control" type="email" [value]="currentUser?.attributes.email" readonly>
                <fa-icon *ngIf="currentUser?.attributes.email_verified" [icon]="['fas', 'check']" class="fa-lg align-self-center pl-2"></fa-icon>
            </div>
          </div>
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <div class="d-flex">
                <input id="phone-number" class="form-control" type="text" [value]="currentUser?.attributes.phone_number" readonly>
                <fa-icon *ngIf="currentUser?.attributes.phone_number_verified" [icon]="['fas', 'check']" class="fa-lg align-self-center pl-2"></fa-icon>
              </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  
</amplify-authenticator>
</div>
